<!DOCTYPE html>
<meta charset = "utf-8" http-equiv = "Content-Language" content = "zh-CN">
<html>
<head>
<script type = "text/javascript" src = "../resources/js/jquery-1.9.1.min.js"></script>
<script type = "text/javascript" src = "../resources/js/bootstrap.min.js"></script>
<script type = "text/javascript" src = "../resources/js/offerDataManage.js"></script>
<script type = "text/javascript" src = "../resources/js/jquery-cookie.js"></script>
<script type = "text/javascript" src = "../resources/js/header.js"></script>
<script type = "text/javascript" src = "../resources/js/viewOfferData.js"></script>
<link rel = "stylesheet" media = "screen" href = "../resources/css/bootstrap.min.css"/>
<link rel = "stylesheet" media = "screen" href = "../resources/css/style.css"/>
<title>
报盘管理
</title>
</head>
<body>
<div id = "header"></div>


<div id = "viewOffers" class = "container">
	<div class='btn-group'>
					<button class = 'btn' onclick = 'javascript:pageChange(-1);'>上一页</button>
					<button class = 'btn' onclick = 'javascript:changeMaxResult(10);'>10</button>
					<button class = 'btn' onclick = 'javascript:changeMaxResult(20);'>20</button>
					<button class = 'btn' onclick = 'javascript:changeMaxResult(30);'>30</button>
					<button class = 'btn' onclick = 'javascript:pageChange(+1);'>下一页</button>
	</div>
	<input type = "button" value = "新建报盘" id = "createNewOfferButton" class = "btn pull-right"/>
	<table id = "offerDataTable" class = "table table-striped table-bordered">
		<thead>
			<tr>
				<th>
					标题
				</th>
				<th>
					创建人
				</th>
				<th>
					链接
				</th>
				<th>
					状态
				</th>
				<th>
					起始/结束时间
				</th>
				<th>
					完成进度
				</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<div class="modal hide fade" id = "offerProcessDetail">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>详细进度信息</h3>
	</div>
	<div class="modal-body">
		<table id = "offerProcessDetails" class = "table table-striped table-bordered">
			<thead>
				<tr>
					<th>
						班级
					</th>
					<th>
						进度
					</th>
					<th>
						负责人
					</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<div id = "offerCreate" class = "container">
	<input type = "text" name = "offerNameCreate" id = "offerNameCreate" placeholder = "请输入报盘名" class = "input-xxlarge"/>
	<br/>
	<button class = "btn offset6" id = "offerCreateNextBtn" name = "offerNameCreateNextBtn">下一步</button>
</div>

<div id = "offerDesign" class = "container">
	<h3 id = "offerName"></h3>
	<textarea id = "offerDescription" class = "input-xxlarge" rows = "5" placeholder = "请输入报盘描述"></textarea>
	<hr/>
	<div id = "offerContent">
	</div>
	<button id = "sinSelectAdd" class = "btn">新增一个单选题</button>
	<button id = "mulSelectAdd" class = "btn">新增一个多选题</button>
	<button id = "checkOptionAdd" class = "btn">新增一个判断题</button>
	<button id = "textInputAdd" class = "btn">新增一个文本输入题</button>
	<button id = "fileUploadAdd" class = "btn">新增一个文件上传题</button>
	<br>
	<ul class="pager">
 		<li class="previous">
			<a href="javascript:void(0);" id = "offerDesignPreviousBtn">&larr; 上一步</a>
		</li>
		<li class="next">
			<a href="javascript:void(0);" id = "offerDesignNextBtn">报盘设置 &rarr;</a>
		</li>
	</ul>
</div>

<div id = "offerSetting" class = "container">
	<div class = "row-fluid">
		<form class = "form-horizontal span6">
			<div class = "control-group">
				<label class = "control-label" for = "timeStart">报盘起始时间</label>
				<div class = "controls">
					<input type = "date" name = "timeStart" id = "timeStart">
				</div>
			</div>
			<div class = "control-group">
				<label class = "control-label" for = "timeEnd">报盘结束时间</label>
				<div class = "controls">
					<input type = "date" name = "timeEnd" id = "timeEnd">
				</div>
			</div>

			<div class = "control-group">
				<label class = "control-label" for = "countLimit">提交人数上限</label>
				<div class = "controls">
					<input type = "text" name = "countLimit" id = "countLimit" placeholder = "如无限制,填0">
				</div>
			</div>

			<div class = "control-group">
				<label class = "control-label" for = "offerSubmitters_faculty">可提交系</label>
				<div class = "controls">
					<select name = "offerSubmitters_faculty" id = "offerSubmitters_faculty">

					</select><a href = "javascript:void();" id = "facultySubmitterAdd">  &#43;</a>
				</div>
			</div>

			<div class = "control-group">
				<label class = "control-label" for = "offerSubmitters_major">可提交专业</label>
				<div class = "controls">
					<select name = "offerSubmitters_major" id = "offerSubmitters_major">
					</select><a href = "javascript:void();" id = "majorSubmitterAdd">  &#43;</a>
				</div>
			</div>

			<div class = "control-group">
				<label class = "control-label" for = "offerSubmitters_class">可提交班级</label>
				<div class = "controls">
					<select name = "offerSubmitters_class" id = "offerSubmitters_class">
					</select><a href = "javascript:void();" id = "classSubmitterAdd">  &#43;</a>
				</div>
			</div>
			
		</form>

		<div class = "span4" id = "offerSubmittersDetail">
			<table class = "table table-bordered" id = "offerSubmittersDetailTable">
				<caption>报盘可提交者</caption>
				<tbody>
					<!-- <tr>
						<td>
							<a href = "javascript:remove()">test &times;</a>
						</td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>

	<ul class="pager">
 		<li class="previous">
			<a href="javascript:void(0);" id = "offerSettingPreviousBtn">&larr; 上一步</a>
		</li>
		<li class="next">
			<a href="javascript:void(0);" id = "offerSettingNextBtn">预览 &rarr;</a>
		</li>
	</ul>
</div>

<div id = "offerPreview" class = "container">
	<div id = "offerPreviewHtml"></div>
	<div id = "offerSettingPreviewHtml"></div>
	<div id = "offerPreviewText"></div>
	<div id = "offerPreviewUrl"></div>
	<ul class="pager">
 		<li class="previous">
			<a href="javascript:void(0);" id = "offerPreviewPreviousBtn">&larr; 上一步</a>
		</li>
		<li class="next">
			<a href="javascript:void(0);" id = "offerPreviewNextBtn">发布 &rarr;</a>
		</li>
	</ul>
</div>

<div id = "offerPublish" class = "container">
	发布完成
	<div id = "publishDiv">
	</div>
</div>

<div id = "footer" class = "navbar-static-bottom">
<hr />

</div>

</body>
</html>
