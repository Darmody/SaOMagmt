4' value = '2'>召唤师峡谷</label><label class = 'radio'><input type = 'radio' name = 'answer-4' value = '3'>水晶之痕</label><span id = 'questionInfo-4' data-questionType = 'sinSelect' data-optionRealCount = '4'></span></div></div><hr /><span id = 'offerInfo' data-questionCount = '5'>感谢您的配合!请在问卷填写完毕后点击下面的按钮提交!<div style = 'margin:15px auto;text-align:center;'><button class = 'btn btn-primary' id = 'offerSubmitBtn'>提交</button></div></div><div id = 'adminSubmit'>请填写您代填的学生的学号：<input type = 'textarea' id = 'submitters' placeholder = '多个学号请用半角逗号分割'></div><div id = 'footer' class = 'navbar-static-bottom'><hr /><a href = '/SDMS/about.html'>关于我们</a> | <a href = '/SDMS/contact.html'>联系我们</a><br><span style='font-family:arial;'>Copyright &copy; 2013</span><br>Powered by <a href = 'http://www.gstill.com/'>Still</a></div></body></html>
